<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            
            background-image: url("img2.jpeg");
            opacity:0.2;
            position:absolute;
            background-size: cover;
            
            top:0%;
            right:0%;
            bottom:0%;
            left:0%;
        }
        .box{
            display: block;
            position: relative;
            border: 2px solid #eefbff;
            background-color: rgb(254 215 211);
            height: 225px;
            margin: auto;
            padding: 25px;
            top: 150px;
            color: #d61212;
        }
        marquee{
            font-size: 60px;
            background-color: #fed6d3;
            font-style:italic bold;
            color:darkmagenta;
            position: relative;
            z-index: 1;
        }
        

        button{
            border:2px solid black;
            height:40px;
            position:absolute;
            right:150px;
            background-color: red;
            font-size: 25px;
            color:white;
            }

        button:hover{
            background-color: green;
            }
        p{
            font-size: 40px;
        }

        
        
    </style>
</head>
<body>
    <div class="image"></div>
    
    <marquee>Welcome to the game</marquee>
    <div class="box">
    <p>Choose a number between 1-5 and if it matches with the computer , you win!!.
        <br>Click on "start game" to start the game.</p>
    <button onclick="game()">Start game</button>
</div>

    <script>
        function game(){
            const y=parseInt(prompt("choose a number between 1-5"));
            
            var x=Math.floor(Math.random()*5 +1);
            if(x==y){
                alert("Congratulations!! You won..");
            }
            else{
                alert("Sorry you guessed it wrong. \n Cheer up try again !!");
                game();
            }
            
        }
    </script>
   
   
    
</body>
</html>
